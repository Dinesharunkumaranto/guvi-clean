<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="col-md-5 mx-auto">
    <h3 class="text-center">Register</h3>
      <div class="card p-4">

    <input type="text" id="name" class="form-control mb-3" placeholder="Name">

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">

    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <button id="registerBtn" class="btn btn-primary w-100">Register</button>

      <p id="msg" class="text-center mt-3"></p>
      <p class="text-center mt-2">
        Already registered? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
